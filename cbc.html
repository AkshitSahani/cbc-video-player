<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CBC Video Player</title>
    <link rel="stylesheet" href="./cbc.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <script type="text/javascript" src="./cbc.js" async></script>
  </head>
  <body>
      <div class="header">
        <img src="./cbc.png" height="60" width="60" class="logo">
        <h1>CBC Video Player</h1>
      </div>

      <h3>Please provide the id of the video you would like to view:</h3>

      <div class="search">
        <div class="">
          <input type="text" name="" value="" onkeypress="onKeyPress()" onkeyup="onKeyPress()">
          <button type="button" name="button" class="submit" onclick="onSubmit()" disabled>Submit</button>
        </div>
      </div>

      <div class="loader hidden">
        <img src="./cbc-loading.gif" alt="...loading">
      </div>
  </body>
</html>
